# ======================================================================================
# OCR API 테스트용 간단한 Docker Compose 설정
# ======================================================================================

version: "3.8"

services:
  # 메인 애플리케이션 서비스 (OCR API 포함)
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: ocr-api-test
    restart: unless-stopped
    environment:
      - FLASK_DEBUG=true
      - ENVIRONMENT=development
      - PORT=5000
      - HOST=0.0.0.0
      - LOG_LEVEL=DEBUG
      - CLOVA_STUDIO_API_KEY=test_key
      - CLOVA_OCR_API_KEY=test_ocr_key
      - CLOVA_OCR_SECRET_KEY=test_ocr_secret
    ports:
      - "5001:5000"
    volumes:
      - .:/app:rw
      - app_data:/app/data
      - app_logs:/app/logs
    networks:
      - test-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5000/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

# 네트워크 설정
networks:
  test-network:
    driver: bridge
    name: test-network

# 볼륨 설정
volumes:
  app_data:
    name: ocr-test-app-data
    driver: local
  app_logs:
    name: ocr-test-app-logs
    driver: local
