# Redis 프로덕션 설정
bind 0.0.0.0
port 6379
timeout 300
tcp-keepalive 60

# 메모리 관리
maxmemory 256mb
maxmemory-policy allkeys-lru

# 지속성 설정
save 900 1
save 300 10
save 60 10000
stop-writes-on-bgsave-error yes
rdbcompression yes
rdbchecksum yes

# 로깅
loglevel notice
logfile ""

# 보안
requirepass ${REDIS_PASSWORD}

# 성능 최적화
tcp-backlog 511
databases 16 